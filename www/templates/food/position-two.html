<ion-view view-title="定位置" id="position">
  <ion-header-bar align-title="center" class="bar bar_top straw bar-energized">
    <yike-back class="return_back" ui-sref="position"></yike-back>
    <div class="gbq">
      <button class="gqq">送货上门</button><button class="gky">店铺自提</button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="item">
      <div class="yuan">
        <i class="ion-ios-location-outline kgb"></i>
        <span>定位到当前位置</span>
        <i class="ion-chevron-right tk"></i>
      </div>
    </div>
    <div class="kdc">
      <img src="img/food-img/position.png"/>
      <p>还没地址哦!</p>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-energized">
    <div class="title kbh" ui-sref="consignee">新增地址</div>
  </div>
</ion-view>
