<ion-view view-title="我的二维码" id="myCode">
  <ion-header-bar align-title="center" class="bar bar_top slide-left-right bar-energized">
    <yike-back class="return_back" ui-sref="tab.account"></yike-back>
    <h1 class="title high">我的二维码</h1>
    <!--<div class="buttons" style="line-height: 34px;padding-right: 4px;">
      <a href="{{mycode}}" download="">保存</a>
    </div>-->
  </ion-header-bar>
  <ion-content class="has-header">
    <div>
      <img src="img/food-img/code.png" style="width:100%"/>
    </div>
    <div class="row code_k">
      <div class="code_y">
        <img ng-src="{{mycode}}" class="code"/>
      </div>
    </div>

    <div class="share">
       <p>分享二维码给好友,好友注册后您将会获得</p>
       <p>"秀根果蔬"精彩大礼包哦!</p>
       <p>(受邀用户成功注册并首次下单还会有意外惊喜)</p>
    </div>
    <button class="button button-full button-assertive rkg" ng-click="openShareModal()">
      分享给朋友
    </button>
  </ion-content>
</ion-view>
