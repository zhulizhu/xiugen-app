<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- home Tab -->
  <ion-tab title="首页" icon-on="tab-home-active" icon-off="tab-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- recharge Tab -->
  <ion-tab title="充值" icon-off="tab-recharge" icon-on="tab-recharge_active" href="#/tab/recharge">
    <ion-nav-view name="tab-recharge"></ion-nav-view>
  </ion-tab>

  <!-- package Tab -->
  <ion-tab title="套餐" icon-off="tab-package" icon-on="tab-package_active" href="#/tab/package">
    <ion-nav-view name="tab-package"></ion-nav-view>
  </ion-tab>

    <!-- Tab -->
    <ion-tab title="我的" icon-off="tab-my" icon-on="tab-my-active" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
