<ion-view view-title="充值交易" id="top-sure">
  <ion-header-bar align-title="center" class="bar bar_top straw bar-energized">
    <yike-back class="return_back"></yike-back>
    <h1 class="title high">确认交易</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="trading">
      <div>充值</div>
      <div class="price">￥<i ng-bind="data.money"></i></div>
    </div>
    <div class="row rkk">
      <div class="col send">收款方</div>
      <div class="col xiu">秀根</div>
    </div>
    <button class="button button-block button-positive" ng-click="submit()">
      立即支付
    </button>
  </ion-content>
</ion-view>
