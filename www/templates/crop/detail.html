<ion-view class="bg_color" id="detail">
    <ion-header-bar align-title="center" class="bar bar_top bar-energized">
        <yike-back class="return_back" ui-sref="crop-list"></yike-back>
        <h1 class="title high fs1">{{data.goods.name}}</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="list card1">
            <div class="item item-body">
                <img class="full-image" ng-src="{{data.goods.image ||'img/home/recommend1.png'}}">
                <p class="hot_name fs3 cl1">{{data.goods.name}}</p>
                <p class="low_price">
                    <a class="subdued big f1"><i class="fs5">¥</i>{{data.goods.price}}</a>
                    <a class="subdued sm"><s style="color:#b4b4b4;">¥{{data.goods.price * 1.2 | number: 2}}</s></a>
                </p>
            </div>
            <div class="parameters">
                <div class="row">
                    <div class="col">品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌</div>
                    <div class="col col-75 cl1">{{data.goods.model}}</div>
                </div>
                <div class="row">
                    <div class="col">产品规格</div>
                    <div class="col col-75 cl1" style="border-bottom:1px solid #f4f4f4;">{{data.goods.quantity}}</div>
                </div>
                <div class="row">
                    <div class="col">储存方式</div>
                    <div class="col col-75 cl1">0度储存</div>
                </div>
            </div>
            <div class="detail title fs4">
                <span></span>
                <div class="fs3">商品详情</div>
            </div>
            <div class="det_pic" ng-bind-html="data.goods.description" style="text-align: center;padding-bottom:10px;">
            </div>
        </div>
    </ion-content>
    <div class="bar bar-subfooter">
        <div class="seal_buy">
            <div class="add_goods fs4">
                <i>添加商品：</i>
                <span class="ion-minus-round" ng-click="remove()"></span>
                <input type="text" ng-change="change()" ng-model="payload.quantity" id="myMoney"/>
                <span class="ion-plus-round" ng-click="add()"></span>
            </div>
            <div class="buy" ui-sref="cart">
                <i class="ion-ios-cart-outline"></i>
                <span class="fs3">购物车</span>
            </div>
        </div>
    </div>
</ion-view>
