<ion-view view-title="修改用户名" id="reset"  >
    <ion-header-bar align-title="center" class="bar bar_top my_pack bar-energized">
        <yike-back class="return_back" ui-sref="person"></yike-back>
        <h1 class="title high">修改用户名</h1>
        <div class="buttons">
            <button class="button" ng-click="submit()" style="border:none;color: #bc8659;font-size:14px;">保存</button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header" style="background-color:#f3f3f3">
        <input class="reset-input" type="text" ng-model="person.name" maxlength="8" style="margin-top:10px;padding: 10px 4%;width: 100%;height:45px; line-height: 45px;font-size: 16px;box-shadow:1px 1px 1px #f8f8f8"/>
    </ion-content>
</ion-view>
